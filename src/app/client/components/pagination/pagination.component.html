<ul *ngIf="listPages?.length > 0" class="pagination">

    <!-- Paginator button back -->
    <li class="page-item" *ngIf="paginator.number > 0">
        <a class="page-link" [routerLink]="['/clients/pages', paginator.number -1]">&laquo;</a>
    </li>

    <!-- Paginator button shortcut first -->
    <li [ngClass]="paginator.first? 'disabled page-item' : 'page-item' ">
        <a class="page-link" [routerLink]="['/clients/pages', 0]">First</a>
    </li>

    <!-- Paginator pages -->
    <li class="page-item" *ngFor="let pageNumber of listPages"
        [ngClass]="pageNumber-1 == paginator.number?'active' : '' ">
        <span class="page-link" *ngIf="pageNumber-1 == paginator.number">{{pageNumber}}</span>
        <a class="page-link" *ngIf="pageNumber -1 != paginator.number"
            [routerLink]="['/clients/pages', pageNumber -1]">{{pageNumber}}</a>
    </li>

    <!-- Paginator button shortcut first -->
    <li [ngClass]="paginator.last? 'disabled page-item' : 'page-item' ">
        <a class="page-link" [routerLink]="['/clients/pages', paginator.totalPages - 1]">Last</a>
    </li>

    <!-- Paginator button next -->
    <li class="page-item" *ngIf="paginator.number < paginator.totalPages - 1">
        <a class="page-link" [routerLink]="['/clients/pages', paginator.number + 1]">&raquo;</a>
    </li>
</ul>
